<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Notes</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!--Import materialize.css-->
    <link
      rel="stylesheet"
      href="../lib/materializecss/css/materialize.min.css"
    />

    <!-- simplemde -->
    <link rel="stylesheet" href="../lib/simplemde/simplemde.min.css" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../css/user.css" />
  </head>
  <body>
    <nav id="placeholder-navbar" class="cyan lighten-1">
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Configurações</a>
        <div class="container">
          <a class="back-btn" href="../index.html">
            <i class="material-icons">arrow_back</i>
            <span>Voltar</span>
          </a>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col m3"></div>
      <div class="col s12 m6">
        <div class="card">
          <div class="card-image">
            <img
              src="../assets/img/bcgUser.jpeg"
              id="img_card"
              alt="imagem de capa do usuário"
            />
          </div>
          <div class="card-content">
            <div class="input-field col s12 m12">
              <i class="material-icons prefix">account_circle</i>
              <input id="name_user" type="text" maxlength="20" />
              <label for="name_user">Usuária(o)</label>
            </div>

            <br />
            <br />
            <br />
            <br />

            <div class="file-field input-field">
              <div class="btn-small">
                <span>Imagem</span>
                <input type="file" id="image_bcg" accept="image/*" />
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" id="name_image" type="text" />
              </div>
            </div>
          </div>
          <div class="card-action">
            <button
              class="waves-effect waves-light btn-small"
              id="btn_save"
              type="submit"
            >
              <i class="material-icons left">save</i>Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Import materialize.js -->
    <script src="../lib/materializecss/js/materialize.min.js"></script>
    <!-- simplemde  -->
    <script src="../lib/simplemde/simplemde.min.js"></script>
    <!-- sweetalert2 -->
    <script src="../lib/sweetalert2/sweetalert2@11.js"></script>
    <!-- Files -->
    <script src="../js/functionNote.js"></script>
    <script src="../js/user.js"></script>
  </body>
</html>
